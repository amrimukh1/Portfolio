<title>Odd or even</title>
<script>
//Find a number is odd or even
document.write("<h1> Enter a number?  </h1>");
let a = 10;
if(a%2 == 0)
{
  document.write("<h2> Even number </h2>")



}
else
{

    document.write("<h2> Odd number </h2>")
}
</script>
